version: '3.1'

volumes:
  jenkins-data:
    driver: local
services: 
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-master
    volumes:
      - jenkins-data:/var/jenkins_home
      - ./casc_configs:/var/jenkins_home/casc_configs
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs